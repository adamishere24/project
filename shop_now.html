<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Amazon </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <h5 class="card-title">Product 1</h5>

        <!-- Repeat for other products -->
      </div>

    <section class="shop-now-section py-5">
      <div class="container">

          <div class="col-md-4 mb-4">

              <img src="./img/1736440345472.jpeg" class="card-img-top" alt="Product 2">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">$1000.99</p>
                <a href="product.html" class="btn btn-primary">View Details</a>
              </div>

          </div>
  </section>

      <div class="row">
        <div class="col-md-6">
